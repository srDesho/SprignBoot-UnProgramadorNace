spring.application.name=spring-security-app-2

# DataBase Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/security_db
spring.datasource.username=postgres
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Sets the base path for all Api endpoints in the application
# All request will start with /api/v1
server.servlet.context-path=/api/v1

# Security Config
# spring.security.user.name=desho
# spring.security.user.password=123456

